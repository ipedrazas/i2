paths:
  /dns/:zone/entries:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dns.DNSEntry'
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: List DNS entries
  /dns/:zone/records:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dns.DNSRecord'
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Create a DNS record
  /dns/:zone/records/:id:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dns.DNSRecord'
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Check if an IP is in use
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dns.DNSRecord'
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Read a DNS record
    put:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dns.DNSRecord'
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Update a DNS record
  /healtz/ready:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Check if the service is ready
swagger: "2.0"
