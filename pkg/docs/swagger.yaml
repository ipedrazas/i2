definitions:
  dns.DNSEntry:
    properties:
      content:
        type: string
      domain:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        type: string
      ttl:
        type: integer
      type:
        type: string
    type: object
  dns.DNSRecord:
    properties:
      content:
        type: string
      name:
        type: string
      ttl:
        type: integer
      type:
        type: string
    type: object
